#Para definir el puerto donde "escuchara" el servidor
server.port=80
#Para definir el formato de despliegue de fecha/hora del log en la consola
logging.pattern.dateformat=hh:mm

#Para eliminar el mensaje invasivo de Spring
spring.main.banner-mode=off

#En desarrolo el "cache" del servidor (false) en produccion "true"
spring.thymeleaf.cache=false
